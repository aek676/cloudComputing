apiVersion: apps/v1
kind: Deployment
metadata:
  name: www-vol
spec:
  selector:
    matchLabels:
     app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "250m"
            memory: "256Mi"
        volumeMounts:
          - mountPath: /usr/share/nginx/html
            name: nfs-vol
        ports:
        - containerPort: 80
      volumes:
        - name: nfs-vol
          persistentVolumeClaim:
            claimName: nfs-pvc