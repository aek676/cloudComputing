apiVersion: apps/v1
kind: Deployment
metadata:
  name: apache-nfs
spec:
  selector:
    matchLabels:
      app: apache
  template:
    metadata:
      labels:
        app: apache
    spec:
      containers:
      - name: apache
        image: httpd
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "250m"
            memory: "256Mi"
        volumeMounts:
        - mountPath: /usr/local/apache2/htdocs
          name: nfs-vol
        ports:
        - containerPort: 80
      volumes:
      - name: nfs-vol
        persistentVolumeClaim:
          claimName: nfs-pvc