apiVersion: v1
kind: Service
metadata:
  name: tennis-api
  namespace: demo
spec:
  type: NodePort
  ports:
  - name: http
    port: 80
    targetPort: http
  selector:
    app: tennis-api
    
apiVersion: v1
kind: Service
metadata:
  name: tennis-app
  namespace: demo
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 80
    targetPort: http
  selector:
    app: tennis-app

